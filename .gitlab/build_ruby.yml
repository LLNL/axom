####
# This is the share configuration of jobs for ruby
.on_ruby:
  tags:
    - shell
    - ruby
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_RUBY == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    - when: on_success

####
# In pre-build phase, allocate a node for builds
allocate_resources_build_ruby:
  variables:
    GIT_STRATEGY: none
  extends: [.on_ruby, .pr_workflow]
  stage: r_allocate_resources
  script:
    - salloc ${SLURM_ACCOUNT} -N 1 -c 36 -t 60 --no-shell --job-name=${PROJECT_ALLOC_NAME}
  needs: []

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources_build_ruby:
  variables:
    GIT_STRATEGY: none
  extends: [.on_ruby, .pr_workflow]
  stage: r_release_resources
  script:
    - export JOBID=$(squeue -h --name=${PROJECT_ALLOC_NAME} --format=%A)
    - if [[ -n "${JOBID}" ]]; then scancel ${JOBID}; fi

####
# Template
.pr_build_on_ruby:
  stage: r_build
  extends: [.srun_build_script, .on_ruby, .pr_workflow]

.main_build_with_deps_on_ruby:
  stage: r_build_with_deps
  extends: [.srun_build_with_deps_script, .on_ruby, .main_workflow]
  needs: []

