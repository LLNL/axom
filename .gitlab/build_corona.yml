####
# This is the shared configuration of jobs for corona
.on_corona:
  tags:
    - shell
    - corona
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_CORONA == "OFF"' #run except if ...
      when: never
    - if: '$CI_JOB_NAME =~ /corona_release/'
      when: always
    - when: on_success

####
# In pre-build phase, allocate a node for builds
corona_allocate:
  variables:
    GIT_STRATEGY: none
  extends: [.on_corona, .src_workflow]
  stage: allocate
  script:
    - salloc -p pbatch -N 1 -c 36 -t 60 --no-shell --job-name=${PROJECT_ALLOC_NAME}
  needs: []

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
corona_release:
  variables:
    GIT_STRATEGY: none
  extends: [.on_corona, .src_workflow]
  stage: release
  script:
    - export JOBID=$(squeue -h --name=${PROJECT_ALLOC_NAME} --format=%A)
    - if [[ -n "${JOBID}" ]]; then scancel ${JOBID}; fi

####
# Template
.src_build_on_corona:
  stage: build
  variables:
    ALLOC_COMMAND: "srun -p pbatch -t 60 -N 1 "
  extends: [.src_build_script, .on_corona, .src_workflow]
  needs: [corona_allocate]

.full_build_on_corona:
  stage: build
  variables:
    ALLOC_COMMAND: "srun -p pbatch -t 60 -N 1 "
  extends: [.full_build_script, .on_corona, .full_workflow]
  needs: []

####
# PR Build jobs
corona-clang_13_0_0_rocm-src:
  variables:
    COMPILER: "clang@13.0.0_rocm"
    HOST_CONFIG: "corona-toss_4_x86_64_ib-${COMPILER}.cmake"
  extends: .src_build_on_corona

####
# Full Build jobs
corona-clang_13_0_0_rocm-full:
  variables:
    COMPILER: "clang@13.0.0_rocm"
    SPEC: "%${COMPILER}~openmp+rocm+mfem+c2c"
    EXTRASPEC: "amdgpu_target=gfx906 ^raja~openmp+rocm ^umpire~openmp+rocm"
  extends: .full_build_on_corona
