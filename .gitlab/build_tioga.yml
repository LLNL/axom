####
# This is the shared configuration of jobs for tioga
.on_tioga:
  variables:
    SCHEDULER_PARAMETERS: "--queue pci --exclusive --time-limit=${ALLOC_TIME}m --nodes=1"
  tags:
    - batch
    - tioga
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /_qnone/ || $ON_TIOGA == "OFF"' #run except if ...
      when: never
    - when: on_success
  before_script:
    - module load cmake/3.21.1

####
# Template
.src_build_on_tioga:
  variables:
    ALLOC_TIME: "40"
  extends: [.src_build_script, .on_tioga, .src_workflow]
  needs: []

.full_build_on_tioga:
  variables:
    ALLOC_TIME: "60"
  extends: [.full_build_script, .on_tioga, .full_workflow]
  needs: []

####
# PR Build jobs
tioga-rocmcc_6_1_2_hip-src:
  variables:
    COMPILER: "rocmcc@6.1.2_hip"
    HOST_CONFIG: "tioga-toss_4_x86_64_ib_cray-${COMPILER}.cmake"
  extends: .src_build_on_tioga

####
# Full Build jobs
tioga-rocmcc_6_1_2_hip-full:
  variables:
    COMPILER: "rocmcc@6.1.2_hip"
    SPEC: "%${COMPILER}~openmp+rocm+mfem+c2c"
    EXTRASPEC: "amdgpu_target=gfx90a ^hip@6.1.2 ^hsa-rocr-dev@6.1.2 ^llvm-amdgpu@6.1.2 ^raja~openmp+rocm ^umpire~openmp+rocm ^hdf5 cflags=-Wno-int-conversion"
  extends: .full_build_on_tioga
