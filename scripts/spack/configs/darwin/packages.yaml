# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mpich, openmpi]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
# CUDA standard MacOS install
  cuda:
    buildable: false
    externals:
    - spec: cuda@8.0
      prefix: /Developer/NVIDIA/CUDA-8.0
# System level packages to not build
  autotools:
    buildable: false
    externals:
    - spec: autotools
      prefix: /usr/bin/
  bzip2:
    buildable: false
    externals:
    - spec: bzip2
      prefix: /usr/bin/
  gettext:
    buildable: false
    externals:
    - spec: gettext
      prefix: /usr/bin/
  m4:
    buildable: false
    externals:
    - spec: m4
      prefix: /usr/bin/
  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config
      prefix: /usr/bin/
  tar:
    buildable: false
    externals:
    - spec: tar
      prefix: /usr/bin/
# Globally lock in version of CMake
  cmake:
    version: [3.9.6]

# Globally lock version of third party libraries
  conduit:
    require: "@0.8.6~shared~test~examples~utilities"
  hdf5:
    variants: ~shared~mpi
  mfem:
    require: "@4.5~mpi~metis~zlib"
  raja:
    variants: ~shared~examples~exercises
  scr:
    version: [develop]
    variants: ~shared
  umpire:
    variants: ~shared~examples
