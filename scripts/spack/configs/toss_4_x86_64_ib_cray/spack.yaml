    rocprim:
      version: [5.2.3, 5.4.3, 5.6.0, 5.7.1, 6.1.2, 6.2.1]
      buildable: false
      externals:
      - spec: rocprim@5.2.3
        prefix: /opt/rocm-5.2.3/
      - spec: rocprim@5.4.3
        prefix: /opt/rocm-5.4.3/
