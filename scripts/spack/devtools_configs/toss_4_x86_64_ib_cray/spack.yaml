        prefix: /usr
      buildable: false
    pkg-config:
      buildable: false
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
    readline:
      buildable: false
      externals:
      - spec: readline@7.0
        prefix: /usr
    swig:
      externals:
      - spec: swig@3.0.12
        prefix: /usr
      buildable: false
    tar:
