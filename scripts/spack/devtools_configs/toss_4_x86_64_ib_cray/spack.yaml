      buildable: false
      externals:
      - spec: ninja@1.10.2
        prefix: /usr/tce/packages/ninja/ninja-1.10.2
    ncurses:
      externals:
      - spec: ncurses@6.1.20180224+termlib abi=6
        prefix: /usr
      buildable: false
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
      buildable: false
    perl:
      externals:
