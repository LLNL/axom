      - spec: diffutils@3.6
        prefix: /usr
      buildable: false
    elfutils:
      buildable: false
      externals:
      - spec: elfutils@0.176
        prefix: /usr
    expat:
      buildable: false
      externals:
      - spec: expat@2.2.5
        prefix: /usr
    epoxy:
