spack:
  config:
    install_tree:
      root: $spack/..
      projections:
        all: '{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/../misc_cache
    test_stage: $spack/../test_stage
    build_stage::
    - $spack/../build_stage

  view:
    default:
      root: ../view
      select: [llvm, cppcheck, doxygen, py-sphinx, python, ^python]
      projections:
        all: '{name}-{version}'

  # Devtools are built on rzvernal for compatibility with both
  # rzvernal and rzadams.
  compilers::
  - compiler:
      environment: {}
      extra_rpaths: []
      flags: {}
      modules:
      - gcc/10.3.1
      operating_system: rhel8
      paths:
        cc: /usr/tce/packages/gcc/gcc-10.3.1/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-10.3.1/bin/g++
        f77: /usr/tce/packages/gcc/gcc-10.3.1/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-10.3.1/bin/gfortran
      spec: gcc@10.3.1
      target: x86_64

  packages:
    all:
      compiler: [gcc, intel, pgi, clang, xl, nag]
      providers:
        blas: [netlib-lapack]
        lapack: [netlib-lapack]
        mpi: [cray-mpich]
        gl: [opengl]
        glu: [openglu]

    hip:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: hip@6.1.2
        prefix: /opt/rocm-6.1.2/hip

    llvm-amdgpu:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: llvm-amdgpu@6.1.2
        prefix: /opt/rocm-6.1.2/llvm

    hsa-rocr-dev:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: hsa-rocr-dev@6.1.2
        prefix: /opt/rocm-6.1.2/

    rocblas:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: rocblas@6.1.2
        prefix: /opt/rocm-6.1.2/

    rocminfo:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: rocminfo@6.1.2
        prefix: /opt/rocm-6.1.2

    rocprim:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: rocprim@6.1.2
        prefix: /opt/rocm-6.1.2/

    rocm-device-libs:
      version: [6.1.2]
      buildable: false
      externals:
      - spec: rocm-device-libs@6.1.2
        prefix: /opt/rocm-6.1.2/

    # Lock down which MPI we are using
    mpi:
      buildable: false
    cray-mpich:
      buildable: false
      externals:
      - spec: cray-mpich@8.1.29%gcc@10.3.1+slurm
        prefix: /usr/tce/packages/cray-mpich-tce/cray-mpich-8.1.29-gcc-10.3.1/

    # blas is a bit more complicated because its a virtual package so fake it with
    # the following per spack docs
    netlib-lapack:
      buildable: false
      externals:
      - spec: netlib-lapack@3.6.1
        prefix: /usr

    # System level packages to not build
    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
      buildable: false
    binutils:
      externals:
      - spec: binutils@2.40~gold~headers
        prefix: /opt/cray/pe/cce/18.0.0/binutils/x86_64/x86_64-pc-linux-gnu
      - spec: binutils@2.30.123~gold+headers
        prefix: /usr
      buildable: false
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
      buildable: false
    bzip2:
      buildable: false
      externals:
      - spec: bzip2@1.0.6
        prefix: /usr
    curl:
      buildable: false
