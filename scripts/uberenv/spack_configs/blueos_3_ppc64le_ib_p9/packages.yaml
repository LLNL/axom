
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]

# LLNL blueos CUDA
  cuda:
    paths:
      cuda@10.1.243: /usr/tce/packages/cuda/cuda-10.1.243
    buildable: False

# LLNL blueos mpi
# note, we need to fake this as an existing mpi package
# so even though this is spectrum mpi, we call it mvapich2
  mvapich2:
    paths:
      mvapich2@2.2%gcc@7.3.1: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-7.3.1/
      mvapich2@2.2%clang@upstream_xlf: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2019.08.15/
      mvapich2@2.2%clang@8.0.1_nvcc_xlf: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-8.0.1/  
      mvapich2@2.2%xl@coral : /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2019.08.15/
    buildable: False
# Spack may grab for mpi & we don't want to use them
  openmpi:
    buildable: False
  mpich:
    buildable: False
  spectrum-mpi:
    buildable: False
  charmpp:
    buildable: False
  charm:
    buildable: False
  intel-mpi:
    buildable: False
  intel-parallel-studio:
    buildable: False
  fujitsu-mpi:
    buildable: False
  mpilander:
    buildable: False
  mpt:
    buildable: False

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    paths:
      netlib-lapack@3.6.1: /usr
    buildable: False

# System level packages to not build
  autoconf:
    paths:
      autoconf: /usr
    buildable: False 
  automake:
    paths:
      automake: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /usr
   buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  libtool:
   paths:
      libtool: /usr
   buildable: False
  m4:
   paths:
      m4: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr
    buildable: False 
  tar:
   paths:
      tar: /usr
   buildable: False
  graphviz:
    paths:
      graphviz: /usr
    buildable: False

# Globally lock in version of CMake
  cmake:
    version: [3.9.6]
    paths:
      cmake: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/2020_02_07_14_31_19/gcc-8.3.1/cmake-3.9.6
    buildable: False

  conduit:
    version: [0.5.1]
