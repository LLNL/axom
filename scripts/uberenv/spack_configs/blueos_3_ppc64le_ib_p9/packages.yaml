
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [spectrum-mpi]

# LLNL blueos CUDA
  cuda:
    paths:
      cuda@10.1.243: /usr/tce/packages/cuda/cuda-10.1.243
    buildable: False

# LLNL blueos mpi
  spectrum-mpi:
    paths:
      spectrum-mpi@release%gcc@7.3.1: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-gcc-7.3.1/
      spectrum-mpi@release%clang@upstream_xlf: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2019.08.15/
      spectrum-mpi@release%clang@8.0.1_nvcc_xlf: /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-8.0.1/  
      spectrum-mpi@release%xl@coral : /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-clang-upstream-2019.08.15/
      spectrum-mpi@release%xl@nvcc : /usr/tce/packages/spectrum-mpi/spectrum-mpi-rolling-release-xl-2019.08.20/
    buildable: False
# Spack may grab for mpi & we don't want to use them
  mvapich2:
    buildable: False
  openmpi:
    buildable: False
  mpich:
    buildable: False
  spectrum-mpi:
    buildable: False
  charmpp:
    buildable: False
  charm:
    buildable: False
  intel-mpi:
    buildable: False
  intel-parallel-studio:
    buildable: False
  fujitsu-mpi:
    buildable: False
  mpilander:
    buildable: False
  mpt:
    buildable: False

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    paths:
      netlib-lapack@3.6.1: /usr
    buildable: False

# System level packages to not build
  autoconf:
    paths:
      autoconf: /usr
    buildable: False 
  automake:
    paths:
      automake: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /usr
   buildable: False
  cmake:
    version: [3.14.5]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  libtool:
   paths:
      libtool: /usr
   buildable: False
  m4:
   paths:
      m4: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr
    buildable: False 
  tar:
   paths:
      tar: /usr
   buildable: False

# Globally lock version of third party libraries
  conduit:
    version: [0.5.1]

# Globally lock in versions of Devtools
  cppcheck:
    version: [1.87]
    paths:
      cppcheck: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/cppcheck-1.87
    buildable: False
  doxygen:
    version: [1.8.14]
    paths:
      doxygen: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/doxygen-1.8.14
    buildable: False
  graphviz:
    version: [2.42.2]
    paths:
      graphviz: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/graphviz-2.42.2
    buildable: False
  python:
    version: [3.7.4]
    paths:
      python: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/python-3.7.4
    buildable: False
  py-shroud:
    version: [0.11.0]
    paths:
      py-shroud: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/python-3.7.4
    buildable: False
  py-sphinx:
    version: [2.2.0]
    paths:
      py-sphinx: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/python-3.7.4
    buildable: False
  uncrustify:
    version: [0.61]
    paths:
      uncrustify: /usr/WS1/axom/devtools/blueos_3_ppc64le_ib_p9/latest/uncrustify-0.61
    buildable: False
