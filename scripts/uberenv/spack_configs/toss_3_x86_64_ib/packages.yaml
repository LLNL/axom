
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mvapich2]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
# LLNL toss3 CUDA 
  cuda:
    paths:
      cuda@8.0: /opt/cudatoolkit-8.0
    buildable: False
# LLNL toss3 mvapich2
  mvapich2:
    paths:
      mvapich2@2.2%gcc@6.1.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-gcc-6.1.0
      mvapich2@2.2%gcc@7.3.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-gcc-7.3.0
      mvapich2@2.2%gcc@8.1.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-gcc-8.1.0
      mvapich2@2.2%intel@18.0.2 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-intel-18.0.2
      mvapich2@2.2%intel@19.0.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-intel-19.0.0
      mvapich2@2.3%clang@4.0.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-4.0.0
      mvapich2@2.3%clang@6.0.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-6.0.0
    buildable: False
# Spack may grab for mpi & we don't want to use them
  charm:
    buildable: False
  mpilander:
    buildable: False  
# System level packages to not build
  autotools:
    paths:
      autotools: /usr/bin/
    buildable: False 
  bzip2:
   paths:
      bzip2: /usr/bin/
   buildable: False
  gettext:
   paths:
      gettext: /usr/bin/
   buildable: False
  m4:
   paths:
      m4: /usr/bin/
   buildable: False
  pkg-config:
    paths:
      pkg-config: /usr/bin/
    buildable: False 
  tar:
   paths:
      tar: /usr/bin/
   buildable: False
  graphviz:
    paths:
      graphviz: /usr/bin/
    buildable: False
# Globally lock in version of CMake
  cmake:
    version: [3.9.6]

