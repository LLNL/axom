
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    # This defaults us to machine specific flags of ivybridge which allows
    # us to run on broadwell as well
    target: [ivybridge]
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mvapich2]

# LLNL toss3 CUDA 
  cuda:
    paths:
      cuda@10.2: /opt/cudatoolkit/10.2
    buildable: False

# Lock down which MPI we are using
  mvapich2:
    paths:
      mvapich2@2.3%clang@9.0.0 process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-9.0.0
      mvapich2@2.3%clang@10.0.0 process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-clang-10.0.0
      mvapich2@2.3%gcc@8.1.0 process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0
      mvapich2@2.3%gcc@8.1.0_no_fortran process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-gcc-8.1.0
      mvapich2@2.3%intel@18.0.2 process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-18.0.2
      mvapich2@2.3%intel@19.0.4 process_managers=slurm arch=linux-rhel7-ivybridge: /usr/tce/packages/mvapich2/mvapich2-2.3-intel-19.0.0
    buildable: False
# Spack may grab for mpi & we don't want to use them
  openmpi:
    buildable: False
  mpich:
    buildable: False
  spectrum-mpi:
    buildable: False
  charmpp:
    buildable: False
  charm:
    buildable: False
  intel-mpi:
    buildable: False
  intel-parallel-studio:
    buildable: False
  fujitsu-mpi:
    buildable: False
  mpilander:
    buildable: False
  mpt:
    buildable: False

  # blas is a bit more complicated because its a virtual package so fake it with
  # the following per spack docs
  netlib-lapack:
    paths:
      netlib-lapack@3.6.1: /usr
    buildable: False

# System level packages to not build
  autoconf:
    paths:
      autoconf: /usr
    buildable: False 
  automake:
    paths:
      automake: /usr
    buildable: False
  bzip2:
   paths:
      bzip2: /usr
   buildable: False
  cmake:
    version: [3.14.5]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.14.5
    buildable: False
  gettext:
   paths:
      gettext: /usr
   buildable: False
  libtool:
   paths:
      libtool: /usr
   buildable: False
  m4:
   paths:
      m4: /usr
   buildable: False
  perl:
    paths:
      perl: /usr
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr
    buildable: False 
  tar:
   paths:
      tar: /usr
   buildable: False

# Globally lock version of third party libraries
  conduit:
    version: [0.5.1]

# Globally lock in versions of Devtools
  cppcheck:
    version: [1.87]
    paths:
      cppcheck: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/cppcheck-1.87
    buildable: False
  doxygen:
    version: [1.8.14]
    paths:
      doxygen: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/doxygen-1.8.14
    buildable: False
  graphviz:
    version: [2.42.2]
    paths:
      graphviz: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/graphviz-2.42.2
    buildable: False
  python:
    version: [3.7.7]
    paths:
      python: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/python-3.7.7
    buildable: False
  py-shroud:
    version: [0.11.0]
    paths:
      py-shroud: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/python-3.7.7
    buildable: False
  py-sphinx:
    version: [2.2.0]
    paths:
      py-sphinx: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/python-3.7.7
    buildable: False
  uncrustify:
    version: [0.61]
    paths:
      uncrustify: /usr/WS1/axom/devtools/toss_3_x86_64_ib/latest/uncrustify-0.61
    buildable: False
