variables:
  DO_BUILD: 'yes'
  DO_TEST: 'yes'

strategy:
  matrix:
    linux_gcc6:
      VM_ImageName: 'ubuntu-16.04'
      Compiler_ImageName: 'axom/compilers:gcc-6'
      CMAKE_EXTRA_FLAGS: '-DAXOM_ENABLE_SIDRE=Off'
      COMPILER: 'g++'
      TEST_TARGET: 'linux_gcc6'
      TEMPLATE_NAME: 'linux-steps.yml'
    osx_gcc:
      VM_ImageName: 'macos-10.13'
      CMAKE_EXTRA_FLAGS: '-DAXOM_ENABLE_SIDRE=Off'
      TEST_TARGET: 'osx_gcc'
      TEMPLATE_NAME: 'osx-steps.yml'


pool:
  vmImage: $(VM_ImageName)

steps:
- checkout: self
  clean: boolean
  submodules: recursive
- template: axom/scripts/azure-pipelines/$(TEMPLATE_NAME)
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'cTest'
    testResultsFiles: '**/Test.xml'
    testRunTitle: '$(TEST_TARGET) Tests'
