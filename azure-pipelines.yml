variables:
  DO_BUILD: 'yes'
  DO_TEST: 'yes'

strategy:
  matrix:
    linux_gcc6:
      VM_ImageName: 'ubuntu-16.04'
      Compiler_ImageName: 'axom/compilers:gcc-6'
      CMAKE_EXTRA_FLAGS: '-DAXOM_ENABLE_SIDRE=Off'
      COMPILER: 'g++'
      TEST_TARGET: 'linux_gcc6'
      OS_TYPE: 'linux'


pool:
  vmImage: $(VM_ImageName)

steps:
- checkout: self
  clean: boolean
  submodules: recursive
- template: scripts/azure-pipelines/build-test-steps.yml
  parameters:
    ostype: $(OS_TYPE)
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'cTest'
    testResultsFiles: '**/Test.xml'
    testRunTitle: '$(TEST_TARGET) Tests'
